<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Courses - Cursos Dinámicos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Alpha Courses</h1>
  </header>

  <!-- Hero -->
  <section class="text-center py-12 bg-blue-600 text-white">
    <h2 class="text-4xl font-bold mb-2">Explore Our Courses</h2>
    <p class="text-lg">Dynamic course cards generated with JavaScript</p>
  </section>

  <!-- Courses Container -->
  <section class="py-12 px-6 max-w-6xl mx-auto">
    <h3 class="text-2xl font-semibold mb-6">Featured Courses</h3>
    <div id="course-container" class="grid md:grid-cols-3 gap-8">
      <!-- Cards will be inserted here dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 border-t mt-10">
    <p class="text-gray-500">&copy; 2025 Alpha Courses. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Dynamic Courses -->
  <script>
    const courses = [
      {
        title: "Web Development",
        description: "Learn to build modern websites using HTML, CSS, and JS.",
        link: "#"
      },
      {
        title: "Digital Marketing",
        description: "Master SEO, ads, and social media marketing.",
        link: "#"
      },
      {
        title: "Graphic Design",
        description: "Create stunning designs with Photoshop & Illustrator.",
        link: "#"
      },
      {
        title: "Python Programming",
        description: "Start coding with one of the most popular languages.",
        link: "#"
      },
      {
        title: "Video Editing",
        description: "Edit videos like a pro using Premiere and CapCut.",
        link: "#"
      },
      {
        title: "English for Beginners",
        description: "Improve your English with practical and fun lessons.",
        link: "#"
      }
    ];

    const container = document.getElementById("course-container");

    courses.forEach(course => {
      const card = document.createElement("div");
      card.className = "bg-white p-6 rounded-xl shadow hover:shadow-lg transition";
      card.innerHTML = `
        <h4 class="text-xl font-bold mb-2">${course.title}</h4>
        <p class="text-gray-600 mb-4">${course.description}</p>
        <a href="${course.link}" class="text-blue-600 font-semibold">Learn More →</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
